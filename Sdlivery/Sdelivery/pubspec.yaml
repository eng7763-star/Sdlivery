name: sdelivery
description: Student delivery tracking (Driver/Student/Admin) with Firebase Realtime Database.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # State management
  flutter_riverpod: ^2.5.1
  # Firebase
  firebase_core: ^3.4.0
  firebase_database: ^11.0.4

  # UI / Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
